

<nav class="bg-white border-gray-200 dark:bg-gray-900">

    <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">   
      <img [src]="iconoroute" class="h-8" alt="Icono" title="Icono GameDex">  
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">GameDex</span>
    </a>



    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50

      @if (!activeUser) {
        <li>
          <a [routerLink]="['/auth/login']" routerLinkActive="active" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent 
          md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700

        </li>
        <li>
          <a routerLink="buscarJuegos" routerLinkActive="active" routerLinkActiveOptions="exact: true" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 
          md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">Buscar Juegos</a>
        </li>

       <li>
          <a [routerLink]="['/auth/signup']" routerLinkActive="active" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent 
          md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 
          dark:hover:text-white md:dark:hover:bg-transparent">Sign up</a>
        </li>
      } @else {
        <li>
          <a routerLink="/juegosGuardados" routerLinkActive="active" routerLinkActiveOptions="exact: true" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 
          md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">Mis juegos</a>
        </li>
        <li>
          <a routerLink="buscarJuegos" routerLinkActive="active" routerLinkActiveOptions="exact: true" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 
          md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">Buscar Juegos</a>
        </li>
        <a class="button" (click)="onLogout()">Logout ({{this.userName}})</a>
      }
      <ng-template ngIf="!activeUser;else logout">
      </ng-template>
      <ng-template #logout>
      </ng-template>
      </ul>
    </div>
  </div>
</nav>
