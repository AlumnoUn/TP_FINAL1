<style>
.background-container {
  position: absolute;
  background-image: url('assets/images/fondo1.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  z-index: -2;
  width: 100%;
  height: 100%;
  
}

.background-container::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); 
  z-index: -1; 
}


    .error-message {
  color: red; /* Error en rojo, porque obvio */
  font-weight: bold;
  margin-top: 10px;
}

.container {
  max-width: 1200px; 
  margin: 0 auto; 
  padding: 0 20px; 
}

.search-container {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  
  gap: 8px;
  background-color: #1c1c2b;
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  max-width: 400px; 
  margin: 0 auto; 
  margin-top: 5vh; 
}

.search-container input[type="text"] {
  padding: 8px 12px;
  border: none;
  border-radius: 4px;
  outline: none;
  color: #ffffff;
  background-color: #333;
  font-size: 14px;
}

.search-container input[type="text"]::placeholder {
  color: #a9a9a9;
}

.search-container button {
  padding: 8px 16px;
  background-color: #3b82f6;
  border: none;
  border-radius: 4px;
  color: #ffffff;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s;
}

.search-container button:hover {
  background-color: #2563eb;
}

.game-list {
  display: flex;
  flex-wrap: wrap; 
  gap: 15px; 
  justify-content: center; 
  align-items:flex-start;
  padding: 20px; 
}

.game-card {
  border: 3px solid #ffffff; 
  border-radius: 8px;
  padding: 10px; 
  width: 300px;
  height: 300px; 
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); 
  text-align: center; 
  background-color: #35075a; 
  flex: 0 1 auto; 
  max-width: 100%; 
  margin: 10px; 
  flex-direction: column; 
  justify-content: center; 
  align-items: center;
  overflow: hidden; 

}

.game-card img {
  max-width: 100%; 
  border: 1px solid #ffffff; 
  height: auto;
  margin-left: auto;
  margin-right: auto;
  display: block;

}

.game-card h3 {
  margin: 10px 0 5px; 
  text-align: center;
}

.game-card p {
  margin: 0 10px; 
  text-align: center; 
}

.consolaslist{
  border-radius: 12px;
  font-size: 12px;
  color: #ffffff;
  white-space: nowrap;
}

.metacriticScore{
  padding: 4px 8px;
  border-radius: 4px;
  font-weight: bold;
  color: white;
  display: inline-block;
}

.rating-max{
  background-color: #2d702f
}

.rating-good{
  background-color: #51cb55
}

.rating-mid{
  background-color: #edfe00;
  color: black;
}


.rating-bad{
  background-color: #fe6600;
  color: black;
}

.rating-dead{
  background-color: #fe0000;
}

.rating-unknown {
  background-color: #cccccc; /* Color para cuando no hay rating */
  color: #000000;
}

.icono-carga {
  position: fixed; /* Para mantener el icono centrado */
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1000; /* Asegúrate de que esté por encima de otros elementos */
  text-align: center;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
  z-index: 999; /* Debajo del contenedor de carga */
}

* {
  transition: all 0.5s ease-in-out;
}

.fade-in {
  opacity: 0;
  animation: fadeIn 0.5s forwards;
}

.fade-out {
  opacity: 1;
  animation: fadeOut 0.5s forwards;
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

@keyframes fadeOut {
  to {
    opacity: 0;
  }
}






</style>
<div class="background-container">
  
<div class="search-container" [ngClass]="{'fade-in': !cargando}">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Nombre del juego" (keyup.enter)="searchGames()"/>
    <button (click)="searchGames()">Buscar</button>
  </div>


  <div *ngIf="cargando" class="overlay">
    <div *ngIf="cargando" class="icono-carga" [ngClass]="{'fade-in': cargando, 'fade-out': !cargando}">
    <img src="assets/images/loading.gif" alt="Icono de Carga" />
  </div>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  
  <div *ngIf="games.length > 0">
    <h3>Resultados:</h3>
    <div class="game-list" [ngClass]="{'fade-in': !cargando, 'fade-out': cargando}">
      <div *ngFor="let game of games" class="game-card" (click)="detalleJuego(game.id)" style="cursor: pointer;">
        <img *ngIf="game.cover" [src]="'//images.igdb.com/igdb/image/upload/t_cover_med/' + game.cover.image_id + '.jpg'" alt="{{ game.name }}" />
        <h5>{{ game.name }}</h5>
        <span class="consolaslist" *ngFor="let platform of game.platforms; let last = last">
          {{ platform.abbreviation }}
          <span *ngIf="!last">, </span>
        </span>
        <hr>
        <div *ngIf="game.rating; else noRating" [ngClass]="['metacriticScore', colorRating(game.rating)]">
          {{ game.rating | number:'1.0-0' || 'Sin rating' }}
        </div>
        
        </div>
      </div>

      <ng-template #noRating>
        <div class="metacriticScore rating-unknown">Sin rating</div>
      </ng-template>


    </div>
  </div>
