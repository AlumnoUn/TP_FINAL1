<style>
    .error-message {
  color: red; /* Error en rojo, porque obvio */
  font-weight: bold;
  margin-top: 10px;
}

.container {
  max-width: 1200px; 
  margin: 0 auto; 
  padding: 0 20px; 
}

.search-container {
  display: flex;
  flex-wrap: wrap; 
  justify-content: center;
}

.game-list {
  display: flex;
  flex-wrap: wrap; 
  gap: 15px; 
  justify-content: center; 
  align-items:flex-start;
  padding: 20px; 
}

.game-card {
  border: 3px solid #ffffff; 
  border-radius: 8px;
  padding: 10px; 
  width: 300px;
  height: 300px; 
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); 
  text-align: center; 
  background-color: #35075a; 
  flex: 0 1 auto; 
  max-width: 100%; 
  margin: 10px; 
  flex-direction: column; 
  justify-content: center; 
  align-items: center;
  overflow: hidden; 

}

.game-card img {
  max-width: 100%; 
  border: 1px solid #ffffff; 
  height: auto;
  margin-left: auto;
  margin-right: auto;
  display: block;

}

.game-card h3 {
  margin: 10px 0 5px; 
  text-align: center;
}

.game-card p {
  margin: 0 10px; 
  text-align: center; 
}

.consolaslist{
  border-radius: 12px;
  font-size: 12px;
  color: #ffffff;
  white-space: nowrap;
}

.metacriticScore{
  padding: 4px 8px;
  border-radius: 4px;
  font-weight: bold;
  color: white;
  display: inline-block;
}

.rating-max{
  background-color: #2d702f
}

.rating-good{
  background-color: #51cb55
}

.rating-mid{
  background-color: #edfe00;
  color: black;
}


.rating-bad{
  background-color: #fe6600;
  color: black;
}

.rating-dead{
  background-color: #fe0000;
}

.rating-unknown {
  background-color: #cccccc; /* Color para cuando no hay rating */
  color: #000000;
}





</style>

<div class="search-container">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Nombre del juego" />
    <button (click)="searchGames()">Buscar</button>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  
  <div *ngIf="games.length > 0">
    <h3>Resultados:</h3>
    <div class="game-list">
      <div *ngFor="let game of games" class="game-card" (click)="detalleJuego(game.id)" style="cursor: pointer;">
        <h4>{{ game.name }}</h4>

        <img *ngIf="game.cover" [src]="'//images.igdb.com/igdb/image/upload/t_cover_med/' + game.cover.image_id + '.jpg'" alt="{{ game.name }}" />
        <span class="consolaslist" *ngFor="let platform of game.platforms; let last = last">
          {{ platform.abbreviation }}
          <span *ngIf="!last">, </span>
        </span>
        <hr>
        <div *ngIf="game.rating; else noRating" [ngClass]="['metacriticScore', colorRating(game.rating)]">
          {{ game.rating | number:'1.0-0' || 'Sin rating' }}
        </div>
        
        </div>
      </div>

      <ng-template #noRating>
        <div class="metacriticScore rating-unknown">Sin rating</div>
      </ng-template>


    </div>
