
<style>

html, body {
  margin: 0;
  padding: 0;
  height: 100%; /* Asegura que el body y html tengan altura completa */
}

.background-container {
  position: relative;
  min-height: 100vh; /* Esto asegura que el contenedor se expanda al 100% de la altura de la ventana */
}

.background-container::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%; /* Asegura que la imagen de fondo cubra toda la altura */
  background-image: url('assets/images/fondo1.jpg'); /* Ruta de la imagen */
  background-size: cover; /* Asegura que la imagen cubra todo el fondo */
  background-position: center; /* Centra la imagen */
  z-index: -1; /* Coloca la imagen detr치s del contenido */
  opacity: 0.5; /* Oscurece la imagen */
}

    .login-container {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  background-color: #1b1b2f;
  color: white;
  border-radius: 8px;
  box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
  text-align: center;
}

.login-container h2 {
  margin-bottom: 20px;
  font-size: 24px;
  font-weight: bold;
}


.input-group {
  margin-bottom: 15px;
  text-align: left;
}


.input-group label {
  display: block;
  margin-bottom: 15px;
  font-weight: bold;
}


.input-group input {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  color: #333;
}


button[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #4ecca3;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}


button[type="submit"]:hover {
  background-color: #3ba38e;
}







</style>
<div class="background-container">


    <div class="login-container">
        <h2> Iniciar Sesi칩n </h2>
        <form [formGroup]="form" (ngSubmit)="onLogin()">
        <div class="input-group">
            <label style="text-align: center;">Ingrese sus datos:</label>
            <input style="color: white;" type="text" placeholder="Ingres치 su nombre de usuario" formControlName="username">
        </div>
        <div class="input-group">
            <input style="color: white;" type="password" placeholder="Ingrese su contrase침a" formControlName="password">
        </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</div>
