
<style>

html, body {
  margin: 0;
  padding: 0;
  height: 100%; /* Asegura que el body y html tengan altura completa */
}

.background-container {
  position: absolute;
  background-image: url('assets/images/fondo1.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  z-index: -2;
  width: 100%;
  height: 100%;
}

.background-container::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); 
  z-index: -1; 
}

    .login-container {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  background-color: #1b1b2f;
  color: white;
  border-radius: 8px;
  box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
  text-align: center;
}

.login-container h2 {
  margin-bottom: 20px;
  font-size: 24px;
  font-weight: bold;
}


.input-group {
  margin-bottom: 15px;
  text-align: left;
}


.input-group label {
  display: block;
  margin-bottom: 15px;
  font-weight: bold;
}


.input-group input {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  color: #333;
}


button[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #4ecca3;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}


button[type="submit"]:hover {
  background-color: #3ba38e;
}

* {
  transition: all 0.5s ease-in-out;
}

.fade-in {
  opacity: 0;
  animation: fadeIn 0.5s forwards;
}

.fade-out {
  opacity: 1;
  animation: fadeOut 0.5s forwards;
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

@keyframes fadeOut {
  to {
    opacity: 0;
  }
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 999;
}

.icono-carga {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1000; 
  text-align: center;
}


</style>


<div class="background-container">

  <div *ngIf="cargando" class="overlay">
    <div *ngIf="cargando" class="icono-carga" [ngClass]="{'fade-in': cargando, 'fade-out': !cargando}">
    <img src="assets/images/loading.gif" alt="Icono de Carga" />
  </div>
  </div>

  <div class="login-container" [ngClass]="{'fade-in': !cargando, 'fade-out': cargando}">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="form" (ngSubmit)="onLogin()">
      <div class="input-group">
        <label style="text-align: center;">Ingrese sus datos:</label>
        <input style="color: white;" type="text" placeholder="Ingresá su nombre de usuario" formControlName="username">
      </div>
      <div class="input-group">
        <input style="color: white;" type="password" placeholder="Ingrese su contraseña" formControlName="password">
      </div>

      <!-- Mensaje de error general -->
      <div *ngIf="errorMessage" style="color: red; font-size: 0.9em; margin-bottom: 10px; text-align: center;">
        {{ errorMessage }}
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>
</div>
